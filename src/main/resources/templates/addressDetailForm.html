<head>
  <head>
    <title>Billing Information</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
</head>
<body>



<div class="container">

  <div class="row">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
      <h2 style="text-align: center;">Shipping Information</h2>


      <form method="post" th:action="@{/get-add-address-form}" th:object="${detail}">

        <div class="mb-3">
          <label class="form-label" style="color: black;"><strong>Number</strong></label>
          <input type="text" class="form-control"  placeholder="Enter your primary phone number" th:field="*{phone}">
        </div>

        <div class="mb-3">
          <label  class="form-label"style="color: black;"><strong>Address</strong></label>
          <input type="text" class="form-control"  rows="3" placeholder="Enter your address" th:field="*{address}">
        </div>
        <div class="mb-3">
          <label  class="form-label"style="color: black;"><strong>City</strong></label>
          <input type="text" class="form-control" rows="3" placeholder="Enter City" th:field="*{city}">
        </div>

        <div>
          <button type="submit" class="btn btn-outline-success" style="margin-bottom:2em ;"><strong>Save</strong></button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
