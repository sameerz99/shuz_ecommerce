<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

  <title>Document</title>
  <style>
    body{
        height:100vh;
    }
        .gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
    </style>
</head>
<body>
<section class="h-100 gradient-custom">

  <div class="container py-5">
    <div class="top_link" ><a th:href="@{/}" class="text-white">Return home</a></div>
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Wishlist</h5>
          </div>
          <h2 th:if="${wishlistItems.size()==0}">No Items in Wishlist</h2>
          <div class="card-body" th:if="${wishlistItems.size()!=0}">
            <!-- Single item -->
            <div class="row" th:each="wishlistItem, iStat : ${wishlistItems}">
              <hr>
              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <!-- Image -->
                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                  <img th:src="@{${'/productImages/' + wishlistItem.product.imageName}}"
                       class="w-100" alt="Blue Jeans Jacket" />
                </div>
                <!-- Image -->
              </div>

              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                <!-- Data -->
                <p><strong  th:text="${wishlistItem.product.name}"></strong></p>
                <a th:href="@{/delete-wishlist-item/{id} (id = ${wishlistItem.id})}"><button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                                                                                title="Remove item">
                  <i class="fas fa-trash"></i>
                </button></a>
                <!-- Data -->
              </div>

              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">

                <!-- Price -->
                <p class="text-start text-md-center" >
                  <strong th:text="${wishlistItem.product.price}"></strong>
                </p>

                <form th:action="@{/add-to-cart/{product_id}(product_id = ${wishlistItem.product.id})}" method="post">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">
                    Add to Cart
                  </button>
                </form>

                <!-- Price -->
              </div>

            </div>
            <!-- Single item -->
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
